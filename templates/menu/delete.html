{% extends "layout.html" %}

{% block content %}

    <h3>Are you sure you want to delete {{ menu_item.name }} from {{ menu_item.restaurant.name }}?</h3>

    <form method="post">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for("restaurant.show_menu", restaurant_id=menu_item.restaurant.id) }}">Cancel</a>
{% endblock %}
